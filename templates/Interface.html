<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Database Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background-color: #0078D7;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .section h2 {
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    table th {
      background-color: #0078D7;
      color: white;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input, form select, form button {
      padding: 8px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }
    form button {
      background-color: #0078D7;
      color: white;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

<header>
  <h1>E-Commerce Database Interface</h1>
</header>

<main>
  <!-- Section to View Tables or Query Results -->
  <div class="section">
    <h2>View Tables or Query Results</h2>
    <p>Click the button below to fetch and display the data from the database.</p>
    <button onclick="viewTables()">View Tables</button>
    <div id="query-results">
      <!-- Query results or table data will be displayed here -->
    </div>
  </div>

  <!-- Section to Add Data -->
  <div class="section">
    <h2>Add Data to Table</h2>
    <form id="add-data-form" onsubmit="addData(event)">
      <label for="table-select">Select Table</label>
      <select id="table-select">
        <option value="products">Products</option>
        <option value="customers">Customers</option>
        <option value="orders">Orders</option>
      </select>

      <div id="table-fields">
        <!-- Form fields for the selected table will be dynamically generated here -->
      </div>

      <button type="submit">Add Data</button>
    </form>
  </div>
</main>

<script>
  // Function to fetch and display tables or query results
  function viewTables() {
    fetch('/view-tables')
      .then(response => response.json())
      .then(data => {
        const resultsDiv = document.getElementById('query-results');
        resultsDiv.innerHTML = '';

        data.tables.forEach(table => {
          const tableElement = document.createElement('table');
          const headers = table.headers.map(header => `<th>${header}</th>`).join('');
          const rows = table.rows
            .map(row => `<tr>${row.map(cell => `<td>${cell}</td>`).join('')}</tr>`)
            .join('');

          tableElement.innerHTML = `<thead><tr>${headers}</tr></thead><tbody>${rows}</tbody>`;
          resultsDiv.appendChild(tableElement);
        });
      });
  }

  // Function to dynamically update fields based on the selected table
  document.getElementById('table-select').addEventListener('change', function () {
    const selectedTable = this.value;
    const fieldsDiv = document.getElementById('table-fields');
    fieldsDiv.innerHTML = '';

    let fields = [];
    if (selectedTable === 'products') {
      fields = ['Product Name', 'Price', 'Category'];
    } else if (selectedTable === 'customers') {
      fields = ['Customer Name', 'Email', 'Phone'];
    } else if (selectedTable === 'orders') {
      fields = ['Order ID', 'Product ID', 'Quantity'];
    }

    fields.forEach(field => {
      fieldsDiv.innerHTML += `
        <label for="${field.toLowerCase()}">${field}</label>
        <input type="text" id="${field.toLowerCase()}" name="${field.toLowerCase()}" required>
      `;
    });
  });

  // Trigger the change event to load the initial fields
  document.getElementById('table-select').dispatchEvent(new Event('change'));

  // Function to add data to the database
  function addData(event) {
    event.preventDefault();

    const selectedTable = document.getElementById('table-select').value;
    const formData = new FormData(event.target);

    const data = {};
    formData.forEach((value, key) => {
      data[key] = value;
    });

    fetch(`/add-data/${selectedTable}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(result => {
        alert(result.message);
        viewTables();
      });
  }
</script>

</body>
</html>
